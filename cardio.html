<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardio.css">
    <title>Cardio Options</title>
</head>

<body>
    <header class="header">
        <button class="back-button">Back</button>
    </header>

    <br><br>
    <h1>Choose Cardio Level</h1>

    <div class="cardio-option option" id="hiit">
        <h1>High-Intensity Interval Training (HIIT)</h1>
    </div>
    <div class="cardio-option option" id="miss">
        <h1>Moderate-Intensity Steady State (MISS)</h1>
    </div>
    <div class="cardio-option option" id="liss">
        <h1>Low-Intensity Steady State (LISS)</h1>
    </div>

    <p class="recommendation">Select the cardio level that best suits your fitness goals and preferences.</p>

    <script src="exerciseChoice.js"></script>
</body>

</html>
